<body>

<!-- Bootstrap Navbar contain logo with link to homapge -->

<center>
{% if people %}

<!--looping out each story in the database -->
    {% for p in people %} 
    
  
      <div class="card card-outline-danger text-xs-center">
      <div class="card-block" style="width: 800px;">
      <blockquote class="card-blockquote" >
      <!-- Printing out the story -->
   <li class="list-group-item">{{ p.people }} </li>
   <!-- printing out the date and time along with the story -->


  </blockquote>
</div>
</div>


    {% endfor %}

  {% endif %}
</center>
