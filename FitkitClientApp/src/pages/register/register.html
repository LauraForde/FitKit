<ion-header>
  <ion-navbar>
    <ion-title>
      Sign Up For FitKit
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  REGISTER HERE
    
    
    <ion-list>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
        
<ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
        
        <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
        
        
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>
    
     
        <button ion-button class="submit-btn" full type="submit" (click)="signUp()">Register
        </button>
    
</ion-content>
