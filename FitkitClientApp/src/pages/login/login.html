<ion-header>
  <ion-navbar>
    <ion-title>
      
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
      
    <ion-list>
          <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" name="loginForm.username"  [(ngModel)]="loginForm.username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" name="loginForm.password"  [(ngModel)]="loginForm.password"></ion-input>
              </ion-item>    
            </ion-list>
      <ion-row>
        <ion-col text-center>
          <button ion-button block color="secondary"
          (click)="login()">
        Sign in
      </button>
        </ion-col>
      </ion-row>

</ion-content>
