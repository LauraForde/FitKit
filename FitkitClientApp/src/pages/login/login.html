<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
          
        <ion-list inset>
            
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required #username ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required #password ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" (click)="signIn()">Login
        </button>
        <button ion-button class="submit-btn" full type="submit" (click)="login()">Login Test</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
